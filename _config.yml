title: Aurora 4X Manual
description: Comprehensive reference manual for Aurora C# space strategy game
remote_theme: just-the-docs/just-the-docs

# GitHub repository info
url: https://erikevenson.github.io
baseurl: /aurora-manual

# Aux links (top right)
aux_links:
  "PDF Download": "https://github.com/ErikEvenson/aurora-manual/releases/latest"
  "GitHub": "https://github.com/ErikEvenson/aurora-manual"

aux_links_new_tab: true

# Footer
footer_content: "Aurora 4X Manual - Community documentation for Aurora C# by Steve Walmsley"

# Enable search
search_enabled: true
search:
  heading_level: 3
  previews: 3

# Color scheme
color_scheme: dark

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Exclude from Jekyll processing
exclude:
  - build-pdf.sh
  - releases/
  - "*.pdf"
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CHANGELOG.md
  - LICENSE
